<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
		<link rel="icon" href="images/favicon2.png">
		<title>::ESTChile:: SISTEMA DE MONITOREO DE SEGURIDAD GPS</title>

		<!-- Load estilos-->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<link rel="stylesheet" href="css/layout.css">

		<!-- Load externo-->
		<script src="http://maps.google.com/maps/api/js?v=3"></script>
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script src="js/leaflet-realtime.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>

		<!--load interno-->
		<script src="js/Bing.js"></script>
		<script src="js/Google.js"></script>

		<script src="js/layout_amd.js"></script>
	</head>
	<body class="claro">
		<div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" style="width: 100%; height: 100%;">

			<!--CABECERA-->
			<div id="header" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
				<a class="logoLeft" href="http://www.estchile.cl/" target="_blank">
					<img id="h-logo-EST" src="./images/estchile.png" alt="EST Chile">
				</a>
				<div id="title">SISTEMA DE MONITOREO DE SEGURIDAD GPS</div>
				<a class="logoRight" href="http://www.corfo.cl/" target="_blank">
					<img id="h-logo-corfo" src="./images/logo-corfo.png"  alt="Corfo | Corporación de Fomento de la Producción">
				</a>
			</div>

			<!--MAP-->
			<div id="map" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'" >
				<img id="logoMap" src="./images/estchile.png" style="max-height: 75px;">
			</div>

			<!--PANEL Derecho -->
			<div id="rightPane" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'right'" >
				<div id="AccordionPanel" data-dojo-type="dijit/layout/AccordionContainer">
					<!--Filtros de recorridos -->
					<div id="filter" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Filtros y Leyenda', selected:true">
						<div id="slider">
							<!--Planta-->
							<div id="SliderLabel">Planta:</div>
							<div id="planta"></div>
							<!--sector-->
							<div id="SliderLabel">Centro de Negocio:</div>
							<div id="centro"></div>
							<!--Centro de Negocio-->
							<div id="SliderLabel">Seleccionar Trabajador:</div>
							<div id="trabajador"></div>
						</div>
						<div id="slider">&nbsp;</div>
						<div id="slider">
							<div id="SliderLabel">Leyenda:</div>
							<div id="leyenda"></div>
						</div>
					</div>
					<!--Info-->
					<div id="info" class="fields" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Información'">
						<div id="divInfoDB">&nbsp;</div>
						<div id="divInfoGPS">&nbsp;</div>
						<div id="divInfoWMS">&nbsp;</div>
					</div>
					<!--query-->
					<div id="query" class="fields" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Consultas e Informes'">
						<div id="slider">
							<!--Planta-->
							<div id="SliderLabel">Planta:</div>
							<div id="plantaQuery"></div>
							<div id="slider">&nbsp;</div>
							<button id="BtnHeatmap" type="button"></button>
							<div id="leyendaHeatmap"></div>
							<div id="resultHeatmap"></div>
							<div id="slider">&nbsp;</div>
						</div>
						<div id="slider">
							<H4>&nbsp;&nbsp;&nbsp;Informes Estadisticos</H4>
							<!--Centro de Negocio-->
							<div id="SliderLabel">Centro de Negocio:</div>
							<div id="centroQuery"></div>
							<!--trabajador-->
							<div id="SliderLabel">Trabajador:</div>
							<div id="trabajadorQuery"></div>
							<!--rango de fechas-->
							<div id="SliderLabel">Rango Fecha:</div>
							<div>
								<input class="date" data-dojo-id="myFromDate" type="text" name="fromDate" data-dojo-type="dijit/form/DateTextBox" required="true" onChange="myToDate.constraints.min = arguments[0];" />
								<label for="toDate">-</label>
								<input class="date" data-dojo-id="myToDate" type="text" name="toDate" data-dojo-type="dijit/form/DateTextBox" required="true" onChange="myFromDate.constraints.max = arguments[0];" />
							</div>
							<div id="slider">&nbsp;</div>
							<button id="BtnTiempoEnPlanta" type="button"></button>
							<button id="BtnTiempoPorSector" type="button"></button>
							<div id="slider">&nbsp;</div>
							<div id="resultJob"></div>
						</div>
						<!--div id="slider">
							<div id="SliderLabel">Desde:</div>
							<div id="startCal" style="font-size:90%;" data-dojo-type="dijit.form.DateTextBox" value="2009-01-01"></div>
							<p id="startD">jueves, 1 de enero de 2009</p>
							<div id="SliderLabel">Hasta:</div>
							<div id="endCal" style="font-size:90%;" data-dojo-type="dijit.form.DateTextBox" value="2013-12-31" ></div>
							<div id="endD">martes, 31 de diciembre de 2013</div>
						</div-->
					</div>
				</div>
			</div>
			<!--FIN PANEL DERECHO-->
		</div>
	</body>
</html>
