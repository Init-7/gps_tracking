<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
		<title>SiMoGPS</title>

		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<link rel="stylesheet" href="./css/layout.css">

		<script>var dojoConfig = { parseOnLoad: true };</script>

		<!-- Load Leaflet from CDN-->
		<script src="http://maps.google.com/maps/api/js?v=3"></script>
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

		<!--load dojo-->
		<script src="js/Bing.js"></script>
		<script src="js/Google.js"></script>
		<script src="js/L.TileLayer.BetterWMS.js"></script>

		<script src="js/layout.js"></script>
	</head>
	<body class="claro">
		<div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline'" style="width: 100%; height: 100%;">

			<!--CABECERA-->
			<div id="header" class="shadow roundedCorners" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
				<a class="logo" href="http://www.estchile.cl/">
					<img src="./images/estchile.png" alt="EST Chile" style="max-height: 50px;">
				</a>
				<div id="title">Sistema de Monitoreo GPS</div>
			</div>

			<!--MAP-->
			<div id="map" class="roundedCorners shadow" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" >
				<div id="logoMap" class="logoMap"></div>
			</div>

			<!--PANEL DERECHO -->
			<div id="rightPane" class="roundedCorners shadow" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'right'" >
				<div id="filter" data-dojo-type="dijit.layout.AccordionContainer">
					<!--Filtros de recorridos -->
					<div id="filterReco" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Filtros', selected:true">
							<img alt="legend" src="http://104.196.40.15:8080/geoserver/est40516/wms?REQUEST=GetLegendGraphic&VERSION=1.1.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=est40516:Edificacion" />
							Espacios de Trabajo
							<br>
							<img alt="legend" src="http://104.196.40.15:8080/geoserver/est40516/wms?REQUEST=GetLegendGraphic&VERSION=1.1.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=est40516:people" />
							Personal
						<!--Planta-->
						<div id="slider">
							<div id="SliderLabel">Planta:</div>
							<div id="planta"></div>
						</div>
						<!--sector-->
						<div id="slider">
							<div id="SliderLabel">Centro de Negocio:</div>
							<div id="centro"></div>
						</div>
						<!--Centro de Negocio-->
						<div id="slider">
							<div id="SliderLabel">Seleccionar Trabajador:</div>
							<div id="trabajador"></div>
						</div>
					</div>
					<!--Leyenda-->
					<div id="legend-tp" class="legend" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Leyenda'">
						<div id="leyenda"></div>
					</div>
					<!--Info-->
					<div id="fields-tp" class="fields" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Informacion'">
					</div>
				</div>
			</div>
			<!--FIN PANEL DERECHO-->
		</div>
	</body>
</html>
