<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="js/Bing.js"></script>
		<script src="js/Google.js"></script>
</head>
<body>
	<div id="map" style=" height: 450px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([51.5, -0.09], 13);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		/*
		var greenIcon = L.icon({
		    iconUrl: 'js/images/leaf-green.png',
		    shadowUrl: 'js/images/leaf-shadow.png',

		    iconSize:     [38, 95], // size of the icon
		    shadowSize:   [50, 64], // size of the shadow
		    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
		    shadowAnchor: [4, 62],  // the same for the shadow
		    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
		});

		L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map);*/

		var LeafIcon = L.Icon.extend({
		    options: {
		        shadowUrl: 'js/images/leaf-shadow.png',
		        iconSize:     [38, 95],
		        shadowSize:   [50, 64],
		        iconAnchor:   [22, 94],
		        shadowAnchor: [4, 62],
		        popupAnchor:  [-3, -76]
		    }
		});
		
		var greenIcon = new LeafIcon({iconUrl: 'js/images/leaf-green.png'}),
		    redIcon = new LeafIcon({iconUrl: 'js/images/leaf-red.png'}),
		    orangeIcon = new LeafIcon({iconUrl: 'js/images/leaf-orange.png'});

		L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
		L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
		L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");

		

	</script>
</body>
</html>
