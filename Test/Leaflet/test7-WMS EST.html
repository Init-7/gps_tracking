<html>
<head>
	<title>Google Custom Styles // Leaflet</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3"></script>
	<script src="js/Google.js"></script>
</head>
<body>
	<div style="width:100%; height:100%" id="map"></div>
	<script type='text/javascript'>
	var map = new L.Map('map', {center: new L.LatLng(53.9618, 58.4277), zoom: 5});
	
	var osm = new L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

	var ctb = new L.tileLayer.wms('http://demo.opengeo.org/geoserver/ows?', {
        layers: 'ne:ne_10m_admin_0_countries,ne:ne_10m_admin_0_boundary_lines_land'});

	var styles = [
	    {
	      featureType: 'all',
	      stylers: [{hue: '#ff0000'}]
	    }
	 ];

	var ggl = new L.Google('HYBRID', {
		mapOptions: {
			styles: styles
		}
	});
	map.addLayer(ggl);
	map.addControl(new L.Control.Layers( {'OSM':osm, 'Google':ggl, 'Countries, then boundaries':ctb}, {}));
</script>
 
</body>
</html>
